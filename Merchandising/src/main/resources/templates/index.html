            <div class="carousel-item">

    <div class="container-fluid text-center">
        <div class="row justify-content-center" th:if="${productos != null}">
            <div class="col-md-3 mb-4" th:each="producto : ${productos}">
                <div class="card text-bg-dark" style="width: 100%;">
                    <img class="card-img-top bg-white" th:src="${producto.imagen}" th:alt="${producto.altImagen}">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${producto.nombre}">Nombre del producto</h4>
                        <a th:href="@{/admin/producto/editar/{id}(id=${producto.id})}" class="btn btn-danger">Editar</a>
                        <a th:href="@{/admin/producto/info/{id}(id=${producto.id})}" class="btn btn-danger">ver informacion</a>
                    </div>
