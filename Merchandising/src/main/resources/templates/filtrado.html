<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Filtrado por categoria</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>
		<script>
		    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
		        return new bootstrap.Tooltip(tooltipTriggerEl)
		    })
		</script>
</head>
<body>
	
	<div class="offcanvas offcanvas-start bg-black" id="busqueda">
			    <div class="offcanvas-header">
			        <h1 class="offcanvas-title">Categorias</h1>
			        <button type="button" class="btn-close text-reset bg-secondary" data-bs-dismiss="offcanvas"></button>
			    </div>
			    <div class="offcanvas-body">
			        <table class="table">
			            <thead>
			                <tr>
			                    <th class="bg-black text-white">Nombre</th>
			                </tr>
			            </thead>
			            <tbody >
			                <tr th:each="cat : ${categorias}">
			                    <td class="btn-danger bg-black text-light" ><a href="filtrado.html" class="btn btn-sm text-light"th:href="@{/categoria/{id}(id=${cat.id})}" th:text="${cat.nombre}"></a></td>
			                </tr>
			            </tbody>
			        </table>
			        <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#busqueda">cerrar</button>
			    </div>
			</div>
	
	<nav class="navbar navbar-inverse navbar-fixed-top bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#busqueda">
		        <h4>Navegar por categorias</h4>
		  	    </button>
				
			</div>
			<a class="navbar-brand navbar-right text-white" th:href="@{/}">Volver</a>
		</div>
		
		<div class="col-md-3 text-center">
		    
		</div>
		
		
	</nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container-fluid text-center">
	    <div class="row justify-content-center" th:if="${productos != null}">
	        <div class="col-md-3 mb-4" th:each="producto : ${productos}">
	            <div class="card text-bg-dark" style="width: 100%;">
	                <img class="card-img-top bg-white" th:src="${producto.imagen}" th:alt="${producto.altImagen}">
	                <div class="card-body">
	                    <h4 class="card-title" th:text="${producto.nombre}">Nombre del producto</h4>
	                    <a th:href="@{/admin/producto/editar/{id}(id=${producto.id})}" class="btn btn-danger">Editar</a>
	                    <a th:href="@{/admin/producto/info/{id}(id=${producto.id})}" class="btn btn-danger">ver informacion</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	
</body>
