<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>todos los productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" th:href="@{/}">Volver</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container-fluid text-center">
	    <div class="row justify-content-center" th:if="${productos != null}">
	        <div class="col-md-3 mb-4" th:each="producto : ${productos}">
	            <div class="card text-bg-dark" style="width: 100%;">
	                <img class="card-img-top" th:src="${producto.imagen}" alt="Imagen del producto">
	                <div class="card-body">
	                    <h4 class="card-title" th:text="${producto.nombre}">Nombre del producto</h4>
	                    <a th:href="@{/admin/producto/editar/{id}(id=${producto.id})}" class="btn btn-danger">Editar</a>
	                    <a th:href="@{/producto/info/{id}(id=${producto.id})}" class="btn btn-danger">Ver informaci√≥n</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
